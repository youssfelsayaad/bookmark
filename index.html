<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Mark</title>
    <link rel="stylesheet" href="/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/fontawesome & bootStrap5/all.min.css">
</head>
<body class="">
    



    <div class="container py-5 position-relative">
        <div class="position-relative heading w-auto">      
              <h1 class="mb-4 text-center fw-bolder  text-light text-black">Book Marker</h1>
</div>

        <!-- Form to add new links -->
       <div class=" mb-4 add-form">
<h2 class="your-fav text-center w-50 mx-auto mb-4">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2> 
            <div class="card-body">
                <form id="linkForm" class="row g-3">
                    <div class="col-12">
                        <label for="linkName" class="form-label"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
                        <input type="text" class="form-control" id="linkName" placeholder="Google" required>
                    </div>
                    <div class="col-12">
                        <label for="linkUrl" class="form-label"><i class="fa-solid fa-link"></i>URL</label>
                        <input type="url" class="form-control" id="linkUrl" placeholder="https://google.com" required>
                    </div>
                    <div class="col-12 d-flex align-items-end">
                        <button type="submit" class="btn btn-danger mx-auto px-4">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Links list -->
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h3 class="mb-0">Your Links</h3>
            </div>
            <div class="card-body">
                <div id="linksContainer">
                    <!-- Links will be added here dynamically -->
                    <div class="empty-state text-center py-5">
                        <h5 class="text-danger">No links added yet</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
     <script src="/fontawesome & bootStrap5/all.min.js"></script>
    <script src="/fontawesome & bootStrap5/all.min.js"></script>
    <script src="/fontawesome & bootStrap5/bootstrap.min.js"></script>
    <script src="/fontawesome & bootStrap5/bootstrap.bundle.min.js"></script>
  
    <script src="script.js"></script>
</body>
</html>
